sensor:
  - platform: rest
    name: vzug_dishwasher
    unique_id: "vzug_dishwasher_176"
    icon: mdi:dishwasher
    resource: http://192.168.1.176/ai?command=getDeviceStatus
    value_template: "{{ value_json.result }}" 
    json_attributes:
        - "DeviceName"
        - "Serial"
        - "Inactive"
        - "Program"
        - "Status"
        - "ProgramEnd"
        - "End"
        - "EndType"
        - "deviceUuid"
  - platform: rest
    name: vzug_oven
    unique_id: "vzug_oven_175"
    icon: mdi:stove
    resource: http://192.168.1.175/ai?command=getDeviceStatus
    value_template: "{{ value_json.result }}" 
    json_attributes:
        - "DeviceName"
        - "Serial"
        - "Inactive"
        - "Program"
        - "Status"
        - "ProgramEnd"
        - "End"
        - "EndType"
        - "deviceUuid"

